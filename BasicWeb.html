<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicWeb</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="title">
            Survery Form For student
        </h1>

        <div class="content">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="text" id="age" name="age">
            </div>
            <div>
                <label for="option">Which option best describes you?</label>
                <select name="option" id="option">
                    <option value="">Student</option>
                    <option value="">Teacher</option>
                </select>
            </div>
            <div id="choice">
                <p>Languages and Frameworks known(Check all that apply)</p>
                <input type="checkbox" id="c">
                <label for="c">C</label> <br>
                <input type="checkbox" id="C++">
                <label for="C++">C++</label><br>
                <input type="checkbox" id="C#">
                <label for="C#"> C#</label> <br>
                <input type="checkbox" id="Java">
                <label for="Java"> Java</label> <br>
                <input type="checkbox" id="Python">
                <label for="Python"> Python</label> <br>
                <input type="checkbox" id="React">
                <label for="React"> React</label> <br>
                <input type="checkbox" id="Angular">
                <label for="Angular"> Angular</label> <br>
                <input type="checkbox" id="Django">
                <label for="Django"> Django</label> <br>
                <input type="checkbox" id="Spring">
                <label for="Spring"> Spring</label> <br>
            </div>
            <div>
                <p>Any comment or suggestions</p>
                <input type="text" id="cmt">
            </div>

            <button> Submit </button>

        </div>
    </div>
</body>
</html>
